{% extends "layout.html" %} {% include "header.html" %} {% block title %} Clientes {% endblock %} {% block body %}
<div class="container">
    <div class="row">
            <div class="jumbotron p-3">
                <div class="col md-12">
                    <div class="row">
                        <div class="col md-4"> 
                            <div class="form_grup">
                                <label for="fecha">ingrese Fecha:</label>
                                 <input type="date" id="fecha" class="form-control" onchange="ver()">   
                            </div>
                        </div>
                        <div class="col md-8"></div>
                    </div>
                    <br>
                {% for row in proveedores %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-grup">
                                <label  for="prov">Proveedor:</label>
                                <input style="color:blue; background-color:white" id="prov" type="text" class="form-control"value = "{{row.0}}" disabled>     
                            </div>
                        </div>    
                        <div class="col-md-2">
                            <div class="form-grup">
                                <label  for="fecha">Fecha:</label>
                                <input style="color:blue; background-color:white" id="fecha" type="text" class="form-control" value = "{{row.1}}" disabled>     
                            </div>
                        </div>      
                        <div class="col-md-2">
                            <div class="form-grup">
                                <label  for="comp">Comprobante:</label>
                                <input style="color:blue; background-color:white" id="Comp" type="text" class="form-control" value = "{{row.2}}" disabled>     
                            </div>
                        </div>   
                        <div class="col-md-3">
                            <div class="form-grup">
                                <label  for="imp">Importe:</label>
                                <input style="color:blue; background-color:white" id="imp" type="text" class="form-control" value = "{{row.3}}" disabled>     
                            </div>
                        </div>     
                        <div class="col-md-1">
                            <div class="form-grup">
                                <button  style="margin-top: 35px;" type="button" class="btn btn-default btn-xs" onclick="borrar( {{row.2}} , {{row.1}})"><img src="/static/images/eliminar.png" alt="Borra" width="24" height="24"></button> 
                                
                            </div>
                        </div>                           
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-grup">
                                <label for="barras">Cód. de Barras:</label>           
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-grup">
                                <label for="art">Artículo:</label>          
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-grup">
                                <label for="fe_ant">Fecha Ant:</label>       
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-grup">
                                <label for="c_ant">Costo Ant:</label>       
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-grup">
                                <label for="costo">Costo:</label>       
                            </div>
                        </div>
                        
                    </div>
                
                    {% for art in data %}
                        {% if art.3 == row.0%}
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-grup">
                                        <input class="form-control" id="barras" type="text" value = "{{art.4}}" disabled>     
                                    </div>
                                </div>    
                                <div class="col-md-4">
                                    <div class="form-grup">                            
                                        <input class="form-control" id="art" type="text" value = "{{art.5}}" disabled>     
                                    </div>
                                </div>  
                                <div class="col-md-2">
                                    <div class="form-grup">
                                        <input class="form-control" id="fe_ant" type="text" value = "{{art.9}}" disabled>     
                                    </div>
                                </div>               
                                <div class="col-md-2">
                                    <div class="form-grup">
                                        <input class="form-control" id="c_ant" type="text" value = "{{art.6}}" disabled>     
                                    </div>
                                </div> 
                                <div class="col-md-2">
                                    <div class="form-grup">
                                        <input class="form-control" id="costo" type="text" value = "{{art.8}}" disabled>     
                                    </div>
                                </div>     
                                            
                            </div> 
                       
                        {%endif%} 
                          
                    {% endfor %}  
                            <br>
                {% endfor %}   
            </div>
        </div>
    </div>
</div>



<div id="borrar" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Borra el Registro ?</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="nro_comp">Nro. de Comprobamte.</label>
                    <input class="form-control" type="text" id="nro_comp" disabled>
                    <input class="form-control" type="text" id="fecha" disabled>
                    <br>
                    <button class="btn btn-primary" onclick="borrar2()" type="submit">borrar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% block script %}
<script type="text/javascript">

function ver(){
    let fecha = $('#fecha').val()
    location.href = "/ver_comp_prov/"+fecha
}


function borrar(nro_comp , fecha) {
    console.log("fecha "+ fecha)
    let datos = { 
                  'nro_comp': nro_comp,
                  'fecha': fecha
                }

        $("#nro_comp").val(nro_comp)
        $("#fecha").val(fecha)
        $('#borrar').modal("show")
    }
   

function borrar2() {
    let datos = { 
                    'nro_comp': $("#nro_com").val(),
                    'fecha': ("#fecha").val()
                }
    $.ajax({
        url: "../del_com_prov_ajax",
        type: "POST",
        data: datos,
       
        success: function(data) {
            console.log(data)
            if (data.type == 'ok') {
                //$('#borrar').modal("hide")
                location.reload()
            }
        },
        error: function() {
            alert('ERROR,  VERIFIQUE')
        }
    });
}



function listar(){
    let datos = {
        'fecha' : $('#fecha').val()
    }
    console.log(datos)
    $.ajax({
        url: "../ver_comp_prov",
        type: "POST",
        data: datos,

        success: function(data) {
            console.log(data)
            //location.href = "/ver_comp_prov"
            location.reload()
         
        },
        error: function() {
            alert('ERROR,  CAGASTE FUEGO')
        }
    })
}
</script>
{% endblock %}
