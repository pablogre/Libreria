{% extends "layout.html" %}  {% block title %} Consultar Precio {% endblock %} 
{% block body %}
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col md-12">
                <H3>KIOSCO DE VANESA</H3>
            </div>
        </div>
        <div class="row">
            <div class="col md-12">
                <div class="form-group">
                    <label for="codigo">Cód. de Barras</label>
                    <input class="form-control" type="text" value="{{data.0.0}}" id="codigo" disabled>
                </div>
                <div class="form-group">
                    <label for="articulo">Artículo</label>
                    <input class="form-control" type="text" value="{{data.0.1}}" id="articulo" disabled>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input class="form-control" type="text" value="{{data.0.2}}" id="precio" disabled>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input class="form-control" type="text" value="{{data.0.3}}" id="stock" disabled>
                </div>
            </div>    
        </div>
    </div>    
</div>    
{% endblock %}
